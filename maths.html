<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathematics</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="maths.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

   
  </head>
  <body>
    <div class="maths-topics-container">
      <div class="header">
        <h2 style="color: #ffc107 ; margin: auto;" >Mathematics  </h2>
      </div>
      <div class="maths-topics" id="maths-topics"></div>
    </div>

    
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="modal-title">Calculation</h3>
        <p id="modal-description"></p>
        <input type="number" id="base" placeholder="Base (e.g., 2)" />
        <input type="number" id="exponent" placeholder="Exponent (e.g., 3)" />
        <button id="calculate-btn">Calculate</button>
        <p id="result"></p>
      </div>
    </div>

    

    <script src="/src/index.js"></script>
    <script src="/src/maths.js"></script>
    <script src="/src/close.js"></script>
  </body>
</html>
